version: "3.1"

services:
  db:
    image: mysql:latest
    container_name: mysql_server
    restart: unless-stopped
    environment:
      MYSQL_USER: $MYSQL_USER
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSW
      # MYSQL_DATABASE: $MYSQL_DATABASE
      MYSQL_PASSWORD: $MYSQL_PASSW
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3307:3306

